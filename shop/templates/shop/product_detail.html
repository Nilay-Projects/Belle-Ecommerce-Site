{% extends 'shop/base.html' %}
{% block title %}{{ product.title }} - T-Shirt Store{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
      {% else %}
        <img src="https://via.placeholder.com/600x600?text=No+Image" class="img-fluid" alt="placeholder">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <h3>${{ product.price }}</h3>

      <form method="post" action="{% url 'cart_add' product.id %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control" style="width:120px;">
        </div>
        <button class="btn btn-success">Add to cart</button>
      </form>
    </div>
  </div>
{% endblock %}
