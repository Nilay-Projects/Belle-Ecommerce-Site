<!-- shop/templates/shop/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}T-Shirt Store{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">T-Shirt Store</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            {% comment %} Show categories in navbar {% endcomment %}
            {% for cat in Category.objects.all %}
              <li class="nav-item">
                <a class="nav-link" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
              </li>
            {% endfor %}
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cart_detail' %}">Cart ({{ request.session.cart|default:""|length }})</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4 mb-4">
      <small>&copy; {{ now.year }} T-Shirt Store</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
